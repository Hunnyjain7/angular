<mat-card>
  <mat-card-title>User Registration</mat-card-title>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="reactiveform"
      (ngSubmit)="SaveUser()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="email"
          formControlName="email"
        />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="password" formControlName="password" />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="username" formControlName="user_name" />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Contact No.</mat-label>
        <input type="number" matInput placeholder="contact" formControlName="contact" numbersOnly />
      </mat-form-field>
      <br />

      <div>
        <button mat-raised-button type="submit" color="primary">
          Register
        </button>
        <a href=""
          ><button mat-raised-button color="accent" (click)="RedirectLogin()">
            Login
          </button></a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
